<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>GitHub Finder</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-primary">
      <div class="container">
        <a href="./index.html" class="navbar-brand text-white">GitHub Finder</a>
      </div>
    </nav>
    <section id="searchbar" class="mt-3">
      <div class="container">
        <div class="card">
          <div class="card-body">
            <h2 class="font-weight-bold">Search GitHub Users</h2>
            <p class="lead text-muted">
              Enter a userName to fetch a user profile and repos
            </p>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text bg-secondary text-white">
                  GitHub Username
                </div>
              </div>
              <input type="text" class="form-control" id="username-input" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="user-profile" class="my-4"></section>
    <section id="user-repos"></section>
    <footer class="bg-light text-center p-3 mt-3">
      <div class="container">
        <p class="mb-0">GitHub Finder &copy;</p>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./github.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
