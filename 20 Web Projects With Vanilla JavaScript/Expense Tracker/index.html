<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Expense Tracker</h1>
      <h2>Your Balance</h2>
      <p class="lead">$<span id="balance">0.00</span></p>
      <div class="summary">
        <div class="box">
          <h3>Income</h3>
          <p class="text-success">$<span id="total-income">0.00</span></p>
        </div>
        <div class="vertical-line"></div>
        <div class="box">
          <h3>Expense</h3>
          <p class="text-danger">$<span id="total-expense">0.00</span></p>
        </div>
      </div>
      <h2>History</h2>
      <hr />
      <ul id="histories" class="histories"></ul>
      <h2>Add new transaction</h2>
      <hr />
      <form id="transaction">
        <div class="form-group">
          <label for="text">Text</label>
          <input type="text" id="text" placeholder="Enter Text" />
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <small
            >(negative - <span class="text-danger">expense</span>, positive -
            <span class="text-success">income</span>)</small
          >
          <input
            type="number"
            step="0.01"
            id="amount"
            placeholder="Enter Amount"
          />
        </div>
        <input
          type="submit"
          value="Add Transaction"
          class="btn btn-primary btn-block"
        />
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
