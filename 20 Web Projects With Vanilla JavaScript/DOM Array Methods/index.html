<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>DOM Array Methods</title>
  </head>
  <body>
    <h1>DOM Array Methods</h1>
    <div class="container">
      <ul class="methods">
        <li id="add">Add Person <i class="fas fa-user"></i></li>
        <li id="map">
          <p class="text-primary">Map</p>
          <p>Double Money <i class="fas fa-dollar-sign"></i></p>
        </li>
        <li id="filter">
          <p class="text-primary">Filter</p>
          <p>Show Only Millionaires <i class="fas fa-funnel-dollar"></i></p>
        </li>
        <li id="sort">
          <p class="text-primary">Sort</p>
          <p> Sort by Wealth <i class="fas fa-arrow-down"></i></li></p>
        <li id="reduce">
          <p class="text-primary">Reduce</p>
          <p>Calculate Entire Wealth <i class="fas fa-calculator"></i></p>
        </li>
      </ul>
      <div class="people">
        <div class="title">
          <h2>Person</h2>
          <p>Wealth</p>
        </div>
        <ul id="people-list">
          <!-- <li>
            <h3>Name</h3>
            <p>Amount</p>
          </li>
          <li>
            <h3>Name</h3>
            <p>Amount</p>
          </li>
          <li class="total">
            <h3>name</h3>
            <p>Amount</p>
          </li> -->
        </ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
