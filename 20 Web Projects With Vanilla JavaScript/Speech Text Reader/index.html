<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Speech Text Reader</title>
  </head>
  <body>
    <h1>Speech Text Reader</h1>
    <button class="btn" id="open">Open Text Box</button>
    <div class="modal" id="modal">
      <h3>Choose Voice</h3>
      <div class="close" id="close">X</div>
      <select id="voice">
      </select>
      <textarea id="text" cols="30" rows="10"></textarea>
      <button class="btn btn-block" id="read">Read Text</button>
    </div>
    <div class="boxes" id="boxes">
      <div class="box">
        <img class="img1"></img>
        <p>I'm thirsty</p>
      </div>
      <div class="box">
        <img class="img2"></img>
        <p>I'm hungry</p>
      </div>
      <div class="box">
        <img class="img3"></img>
        <p>I'm tired</p>
      </div>
      <div class="box">
        <img class="img4"></img>
        <p>I'm hurt</p>
      </div>
      <div class="box">
        <img class="img5"></img>
        <p>I'm happy</p>
      </div>
      <div class="box">
        <img class="img6"></img>
        <p>I'm angry</p>
      </div>
      <div class="box">
        <img class="img7"></img>
        <p>I'm sad</p>
      </div>
      <div class="box">
        <img class="img8"></img>
        <p>I'm scared</p>
      </div>
      <div class="box">
        <img class="img9"></img>
        <p>I want to go outside</p>
      </div>
      <div class="box">
        <img class="img10"></img>
        <p>I want to go home</p>
      </div>
      <div class="box">
        <img class="img11"></img>
        <p>I want to go to school</p>
      </div>
      <div class="box">
        <img class="img12"></img>
        <p>I want to go to grandmas</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
