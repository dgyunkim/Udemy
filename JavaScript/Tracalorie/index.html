<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Tracalorie</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-primary navbar-dark">
      <div class="container">
        <a href="./index.html" class="navbar-brand mx-auto">Tracalorie</a>
      </div>
    </nav>
    <!-- Alert Section -->
    <section id="alert" style="height: 2rem;"></section>
    <!-- Add Item Section -->
    <section class="mt-4">
      <div class="container">
        <div class="card">
          <div class="card-body">
            <h4>Add Meal / Food Item</h4>
            <div class="from">
              <div class="form-group">
                <div class="row">
                  <div class="col-6">
                    <label for="meal">Meal / Food</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter Item"
                      id="name-input"
                    />
                  </div>
                  <div class="col-6">
                    <label for="calories">Calories</label>
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Enter Calories"
                      id="calories-input"
                    />
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-sm-6">
                    <button class="btn btn-primary" id="add-btn">
                      <i class="fas fa-plus"></i> Add Item
                    </button>
                    <button
                      class="btn btn-success"
                      id="update-btn"
                      style="display: none;"
                    >
                      <i class="fas fa-edit"></i> Update Item
                    </button>
                    <button
                      class="btn btn-danger"
                      id="delete-btn"
                      style="display: none;"
                    >
                      <i class="fas fa-times"></i> Delete Item
                    </button>
                  </div>
                  <div class="col-sm-6">
                    <button
                      class="btn btn-secondary text-uppercase ml-auto"
                      id="clr-btn"
                      style="display: block;"
                    >
                      Clear AlL
                    </button>
                    <button
                      class="btn btn-secondary text-uppercase ml-auto"
                      id="back-btn"
                      style="display: none;"
                    >
                      <i class="fas fa-chevron-circle-left"></i> Back
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Total Calories Section -->
    <section class="text-center mt-3">
      <div class="container">
        <h2>Total Calories: <span id="total-calories">0</span></h2>
      </div>
    </section>
    <!-- Food List Section -->
    <section>
      <div class="container mt-3">
        <ul class="list-group" id="item-list"></ul>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
