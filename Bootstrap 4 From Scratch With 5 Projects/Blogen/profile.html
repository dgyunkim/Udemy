<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Blogen</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0 sticky-top">
      <div class="container">
        <a href="./index.html" class="navbar-brand">Blogen</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="./index.html" class="nav-link mx-2">Dashboard</a>
            </li>
            <li class="nav-item">
              <a href="./posts.html" class="nav-link mx-2">Posts</a>
            </li>
            <li class="nav-item">
              <a href="./categories.html" class="nav-link mx-2">Categories</a>
            </li>
            <li class="nav-item">
              <a href="./users.html" class="nav-link mx-2">Users</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown active">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                data-toggle="dropdown"
                ><i class="fas fa-user"></i> Welcome Sam</a
              >
              <div class="dropdown-menu">
                <a href="./profile.html" class="dropdown-item active"
                  ><i class="fas fa-user-circle"></i> Profile</a
                >
                <a href="./settings.html" class="dropdown-item"
                  ><i class="fas fa-cog"></i> Settings</a
                >
                <a href="./login.html" class="dropdown-item"
                  ><i class="fas fa-user-times"></i> Logout</a
                >
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Header -->
    <header class="bg-primary text-white p-2">
      <div class="container">
        <h1><i class="fas fa-user"></i> Edit Profile</h1>
      </div>
    </header>

    <!-- Actions -->
    <section class="bg-light p-4">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a href="./index.html" class="btn btn-light w-100">
              <i class="fas fa-arrow-left"></i> Back To Dashboard
            </a>
          </div>
          <div class="col-md-3">
            <a href="#" class="btn btn-success w-100">
              <i class="fas fa-lock"></i> Change Password
            </a>
          </div>
          <div class="col-md-3">
            <a href="#" class="btn btn-danger w-100">
              <i class="fas fa-trash"></i> Delete Account
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Edit Profile -->
    <section class="p-4">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="card">
              <div class="card-header">
                <h2>Edit Profile</h2>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="email" class="form-control" value="Sam Kim" />
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="text"
                      class="form-control"
                      value="samkim@email.com"
                    />
                  </div>
                  <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea name="editor1" class="form-control">
Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas doloribus voluptates optio exercitationem expedita, quo sint voluptate saepe veritatis, excepturi sequi minima beatae ab eum deleniti enim adipisci blanditiis qui asperiores necessitatibus. Laboriosam, in velit eligendi ut amet necessitatibus sapiente.</textarea
                    >
                  </div>
                </form>
              </div>
              <div class="card-footer text-right">
                <input
                  type="submit"
                  value="Save Changes"
                  class="btn btn-primary"
                />
              </div>
            </div>
          </div>
          <div class="col-md-3 my-4">
            <h2>Your Avatar</h2>
            <img src="./img/avatar.png" alt="" class="img-fluid" />
            <a href="#" class="btn btn-success w-100 my-2">Edit Image</a>
            <a href="#" class="btn btn-danger w-100">Delete Image</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-4">
      <p class="mb-0 lead">Copyright &copy; <span id="year"></span> Blogen</p>
    </footer>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.ckeditor.com/4.14.1/standard/ckeditor.js"></script>

    <script>
      CKEDITOR.replace("editor1");

      document.querySelector("#year").innerText = new Date().getFullYear();
    </script>
  </body>
</html>
