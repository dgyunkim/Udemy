<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>John Doe | UI/UX Designer & Photographer</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="container">
        <img src="./img/logo.png" alt="JD" class="logo" />
        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./work.html">Work</a></li>
            <li><a href="./contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- Contact Section A -->
    <section class="contact-section-a">
      <div class="container">
        <h2>Contact Me</h2>
        <div class="underline"></div>
        <p class="p-lead">
          Here is how you can reach me
        </p>
        <form>
          <div class="input-group">
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email Address" />
          </div>
          <div class="input-group">
            <input type="text" placeholder="Subject" />
            <input type="text" placeholder="Phone Number" />
          </div>
          <div class="input-group">
            <textarea placeholder="Enter Message"></textarea>
          </div>
          <div class="input-group">
            <input type="Submit" value="Submit" class="btn btn-dark" />
          </div>
        </form>
      </div>
    </section>
    <!-- Contact Section B -->
    <section class="contact-section-b">
      <div class="bg-dark">
        <div class="container">
          <div class="boxes">
            <div class="box">
              <i class="fas fa-envelope fa-2x"></i>
              <h3>Email</h3>
              <p>John@something.com</p>
            </div>
            <div class="box">
              <i class="fas fa-phone fa-2x"></i>
              <h3>Phone</h3>
              <p>(777) 777-7777</p>
            </div>
            <div class="box">
              <i class="fas fa-address-card fa-2x"></i>
              <h3>Address</h3>
              <p>Somewhere, Cupertino, CA 95014</p>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-primary">
        <div class="container">
          <p>Let's Start Your Next Project</p>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer>
      <div class="container">
        <p>Copyright &copy; 2020. All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
